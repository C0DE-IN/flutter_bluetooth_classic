name: flutter_bluetooth_classic
description: A Flutter plugin for Bluetooth Classic communication supporting both Android and iOS platforms.
version: 1.0.0
homepage: https://github.com/C0DE-IN/flutter_bluetooth_classic.git

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_bluetooth_classic
        pluginClass: FlutterBluetoothClassicPlugin
      ios:
        pluginClass: SwiftFlutterBluetoothClassicPlugin
      # web:
      #   pluginClass: FlutterBluetoothClassicWeb
      #   fileName: flutter_bluetooth_classic_web.dart
